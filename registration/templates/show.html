<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Show Page</title>
  </head>
  <body>
      <div class="container mt-5">

          {% if formdata %}
          <h1 class="text-uppercase">table data</h1>
          {% else %}
          <h1 class="text-uppercase">no data</h1>
          {% endif %}
          <a href="{% url 'indexpage' %}" class="btn btn-primary my-3 text-uppercase">register page</a>
          <table class="table">
              <thead>
                  <tr>
                      <th scope="col">ID</th>
                      <th scope="col">NAME</th>
                      <th scope="col">EMAIL</th>
                      <th scope="col">PHONENUMBER</th>
                    </tr>
                </thead>
                <tbody>
                    {% for t in formdata %}
                    <tr>
                        <td>{{t.id}}</td>
                        <td>{{t.name}}</td>
                        <td>{{t.email}}</td>
                        <td>{{t.phonenumber}}</td>
                        <td><form action="" method="post">
                            <a href="{% url 'updatepage' t.id %}" type="submit" class="btn btn-secondary">update</a>
                        </form></td>
                        <td><form action="" method="post">
                            <a href="{% url 'deletepage' t.id %}" class="btn btn-danger" type="submit">delete</a>
                        </form></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
            
            <!-- Optional JavaScript; choose one of the two! -->
            
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
